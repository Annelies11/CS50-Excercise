<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Table</title>
		<style>
			table {
				border: 2px solid black;
				border-collapse: collapse;
			}
			
			td, th {
				border: 1px solid blue;
				padding: 5px;
			}
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>No</th>
					<th>Ocean</th>
					<th>Average Depth</th>
					<th>Maximum Depth</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>Pasific Ocean</td>
					<td>4250 m</td>
					<td>10900 m</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Atlantic Ocean</td>
					<td>3650 m</td>
					<td>9900 m</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
