<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Hover</title>
		<style>
			button {
				width: 100px;
				height: 50px;
				font-size; 20px;
				background-color: blue;
				color: white;
				cursor: pointer;
				transition: 0.5s;
			}
			
			button:hover{
				background-color: black;
			}
		</style>
	</head>
	<body>
		<button>Click me!</button>
	</body>
</html>
