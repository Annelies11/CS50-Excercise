<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Lists</title>
	</head>
	<body>
		An Unordered Lists
		<ul>
			<li>First Item</li>
			<li>Second Item</li>
			<li>Third Item</li>
		</ul>
		An Ordered lists : 
		<ol>
			<li>First Item</li>
			<li>Second Item</li>
			<li>Third Item</li>
		</ol>
	</body>
</html>
